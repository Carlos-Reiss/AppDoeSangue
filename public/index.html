<!DOCTYPE html>
<!--HTML
    HYPERTEXT = texto que contém links para outros Documentos.
    Markup = texto conterá Marcações "<tags>"
    Language = para me comunicar de certa maneira. sintaxe específica para escrita.
-->
<html>

<head>
  <!--Configurações da minha pagina-->
  <title>Doe sangue! Doe Vida!</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!--Aqui vem conteudo visivel para usuário-->
  <header>
    <img class="logo" src="/logo.png" alt="DOE">
    <h2>A sua doação importa</h2>
    <p>até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da populção brasileira, doa sangue.</p>
    <button>Quero ajudar</button>
  </header>

  <!--Input-->
  <!--output-->
  <section class="form hide">
    <h2>Entre na lista de Doadores</h2>
    <form action="/" method="POST">
      <input id="name" type="text" name="name" placeholder="Nome Completo">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="tipoSanguineo" type="text" name="sangue" placeholder="Tipo sanguíneo">
      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>Doadores</span></h2>
    <section class="doadores">
      {% for doador in doadores %}
      <div class="doador">
        <div class="sangue">{{doador.sangue}}</div>
        <p>{{doador.name}}</p>
      </div>
      {% endfor %}
    </section>
  </main>
  <footer> Com ❤ RocketSeat </footer>

  <script src="scripts.js"></script>
</body>

</html>
